<!DOCTYPE html>
<html data-theme="cyberpunk">
<head>
    <title>TaskWave</title>
    <link rel="stylesheet" type="text/css" href="compiled.css"> <!-- Link to your compiled Tailwind CSS -->
</head>
<body class="font-sans bg-base-200 text-base-content min-h-screen flex justify-center items-center p-5">

    <!-- Main Container -->
    <div class="container mx-auto p-5 bg-base-100 rounded-2xl shadow-2xl max-w-2xl my-6">

        <!-- Title -->
        <h1 class="text-4xl font-bold text-center mb-2">TaskWave</h1>
        <h2 class="text-xl text-center mb-4">What do you need to do today?</h2>
        
        <!-- Form to Add Task -->
        <form id="task-form" class="task-input mb-5 flex justify-center gap-4">
            <input type="text" id="new-task" placeholder="Add a new item..." class="input input-bordered input-primary flex-grow rounded-lg">
            <button type="submit" id="add-task" class="btn btn-primary rounded-lg">Add Task</button>
        </form>

        <!-- Task List -->
        <ul id="task-list" class="space-y-2">
            <!-- Task list items will be dynamically generated here -->
        </ul>
    </div>

    <!-- Renderer Script -->
    <script src="renderer.js"></script>
</body>
</html>
