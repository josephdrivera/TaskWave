<!DOCTYPE html>
<html>
<head>
  <title>TaskWave - To-Do List</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>TaskWave - Your To-Do List</h1>
  <h2>What do you need to do today?</h2>
  <div class="task-input">
    <input type="text" id="new-task" placeholder="Add a new item...">
    <button id="add-task">Add Task</button>
  </div>
  <ul id="task-list">
    <!-- Task list with checkboxes will be generated here by the renderer.js script -->
    <!-- Each task will have a checkbox for marking it as complete -->
  </ul>
  <script src="renderer.js"></script>
</body>
</html>
